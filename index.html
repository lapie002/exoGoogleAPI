<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>


<script>

  function initMap() {

      var narbonne = {lat: 43.184277, lng: 3.0030779999999595};
      var montpellier = {lat: 43.610769, lng: 3.8767159999999876};

      var  map = new google.maps.Map(document.getElementById('map'), {
          center: narbonne,
          zoom: 8
        });

        var markerNarbonne = new google.maps.Marker({
          position: narbonne,
          map: map
        });

        var markerMontpellier = new google.maps.Marker({
          position: montpellier,
          map: map
        });


       var contentStringNarbonne = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Narbonne</h1>'+
      '<div id="bodyContent">'+
      '<p>Cliquez <a href="https://fr.wikipedia.org/wiki/Narbonne" target="_blank">Attribution: Narbonne</a> '+
      '</p>'+
      '</div>'+
      '</div>';


       var contentStringMontpellier = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Montpellier</h1>'+
      '<div id="bodyContent">'+
      '<p>Cliquez <a href="https://fr.wikipedia.org/wiki/Montpellier" target="_blank">Attribution: Montpellier</a> '+
      '</p>'+
      '</div>'+
      '</div>';


     var infowindowNarbonne = new google.maps.InfoWindow({
       content: contentStringNarbonne,
     });

     var infowindowMontpellier = new google.maps.InfoWindow({
       content: contentStringMontpellier,
     });


     markerNarbonne.addListener('click', function() {
       infowindowNarbonne.open(map, markerNarbonne);
     });

     markerMontpellier.addListener('click', function() {
       infowindowMontpellier.open(map, markerMontpellier);
     });

}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeAWIY1s6dIS93nGA1bcx5nig9QWNxDIo&callback=initMap"
    async defer></script>

  </body>
</html>
